<section class="pt-8 pb-8">
    <div class="container">
        <ul class="product__list">
            @for (product of products; track product.id) {
                <app-product-card 
                    [product]="product"
                />
            } @empty {
                <p>There are no items.</p>
            }

        </ul>
    </div>
</section>
