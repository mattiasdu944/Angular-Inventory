<a [routerLink]="'/products/view/' + product.slug" class="product__card">
    <img
        [src]="product.image"
        [alt]="product.name"
        [style]="{ viewTransitionName: 'producto-' + product.id}"
    >
    <div class="p-2">
        <h3 class="font-medium">{{ product.name }}</h3>
        <p class="text-gray-500 text-sm line-clamp-1 ">
            {{product.description}}
        </p>
        <p class="text-sm font-bold">US${{ product.price }}</p>
    </div>
</a>
